<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-area">
            <h1 class="text-center">Welcome to Pioneer Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="email" name=""  class="form-control" placeholder="Enter email address">
                <br>
                <input type="password" name=""  class="form-control" placeholder="Enter password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h4>Deposit</h4>
                        <h2>$<span id="currentAmount">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h4>Withdraw</h4>
                        <h2>$<span id="withdrawMoney">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h4>Balance</h4>
                        <h2>$<span id="totalDeposit">1240</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h3>Deposit</h3>
                        <input id="depositAmount" type="number" class="form-control" placeholder="$ amount to deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h3>Withdraw</h3>
                        <input id="withdrawAmount" type="number" class="form-control" placeholder="$ amount to withdraw">
                        <br>
                        <button id="withdrawButton" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button event handler

        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(event){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        })

        //deposit button event handler

        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener('click', function(event){
            // const depositAmount = document.getElementById('depositAmount').value;
            // const depositNumber = parseFloat(depositAmount);
            const depositNumber = textToNumber('depositAmount');
            // // console.log(depositAmount);
            // const currentAmount = document.getElementById('currentAmount').innerText;
            // const currentNumber = parseFloat(currentAmount);
            // const totalAmount = currentNumber + depositNumber;

            // document.getElementById('currentAmount').innerText = totalAmount;
            spanTextUpdate('currentAmount', depositNumber);
            spanTextUpdate('totalDeposit', depositNumber)
            document.getElementById('depositAmount').value = "";

        })

        //withdraw button event handler

        const withdrawbtn = document.getElementById('withdrawButton');
        withdrawbtn.addEventListener('click', function(){
            const withdrawAmount = textToNumber('withdrawAmount');
            //console.log(withdrawAmount);
            spanTextUpdate('withdrawMoney', withdrawAmount);

            spanTextUpdate('totalDeposit', -1 * withdrawAmount);

            document.getElementById('withdrawAmount').value ="";
        })

        function textToNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }
        function spanTextUpdate(id, depositNumber){
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const totalAmount = depositNumber + currentNumber; 
                document.getElementById(id).innerText = totalAmount;

            }

    </script>
</body>
</html>
